<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Pong - Retro Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0e27;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0e27 0%, #1a0033 50%, #0a0e27 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 70%),
                        repeating-linear-gradient(
                            0deg,
                            rgba(0, 255, 255, 0.03) 0px,
                            rgba(0, 255, 255, 0.03) 1px,
                            transparent 1px,
                            transparent 2px
                        ),
                        repeating-linear-gradient(
                            90deg,
                            rgba(0, 255, 255, 0.03) 0px,
                            rgba(0, 255, 255, 0.03) 1px,
                            transparent 1px,
                            transparent 2px
                        );
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 40px rgba(255, 0, 255, 0.2),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            touch-action: none;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .ui-overlay.hidden {
            display: none;
        }

        .modal {
            background: linear-gradient(135deg, #1a0033 0%, #2d0052 100%);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5),
                        0 0 40px rgba(0, 255, 255, 0.3);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.7), 0 0 60px rgba(0, 255, 255, 0.5); }
        }

        .modal h1 {
            font-size: 2.5em;
            color: #ff00ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .modal h2 {
            font-size: 1.8em;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }

        .modal p {
            font-size: 1.1em;
            color: #00ffff;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            color: white;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8),
                        0 0 30px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .game-info {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            flex-wrap: wrap;
            gap: 20px;
        }

        .score-display {
            font-size: 1.8em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            font-weight: bold;
        }

        .mode-display {
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .leaderboard-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00ffff;
            border-radius: 3px;
            font-size: 1em;
            color: #00ffff;
        }

        .leaderboard-entry.highlight {
            background: rgba(255, 0, 255, 0.2);
            border-left-color: #ff00ff;
            color: #ff00ff;
        }

        .leaderboard-entry .rank {
            font-weight: bold;
            color: #ff00ff;
            min-width: 30px;
        }

        .leaderboard-entry .score {
            color: #00ffff;
            font-weight: bold;
        }

        .power-up {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            animation: powerUpFloat 0.6s ease-in-out;
        }

        @keyframes powerUpFloat {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-30px);
            }
        }

        .hud-bottom {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            flex-wrap: wrap;
            gap: 20px;
        }

        .controls-hint {
            font-size: 0.9em;
            color: #00ffff;
            opacity: 0.7;
            text-align: right;
        }

        .pause-button {
            padding: 10px 20px;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .game-info {
                top: 10px;
                left: 10px;
                right: 10px;
                gap: 10px;
            }

            .score-display {
                font-size: 1.3em;
            }

            .mode-display {
                font-size: 0.9em;
            }

            .hud-bottom {
                bottom: 10px;
                left: 10px;
                right: 10px;
                gap: 10px;
            }

            .controls-hint {
                font-size: 0.8em;
            }

            .modal {
                padding: 20px;
            }

            .modal h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        .scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
        }

        .leaderboard-container::-webkit-scrollbar {
            width: 8px;
        }

        .leaderboard-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
        }

        .leaderboard-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 5px;
        }

        .leaderboard-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.8);
        }

        .online-placeholder {
            padding: 20px;
            background: rgba(255, 0, 255, 0.1);
            border: 2px dashed #ff00ff;
            border-radius: 5px;
            color: #ff00ff;
            margin: 15px 0;
            text-align: center;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="ui-overlay">
        <div class="modal">
            <h1>PONG</h1>
            <p style="font-size: 0.9em; color: #00ffff; opacity: 0.8;">Synthwave Retro Arcade</p>
            <div class="button-group">
                <button onclick="game.startGame('singleplayer')">Single Player (AI)</button>
                <button onclick="game.startGame('local')">Local Multiplayer</button>
                <button id="onlineButton" style="opacity: 0.5; cursor: not-allowed;">Online (Coming Soon)</button>
                <button onclick="showLeaderboard()">View Leaderboard</button>
            </div>
            <div style="margin-top: 25px; text-align: left;">
                <h3 style="color: #ff00ff; margin-bottom: 10px;">Top Scores</h3>
                <div id="startLeaderboardList" class="leaderboard-container" style="max-height: 180px; padding-right: 6px;"></div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="ui-overlay hidden">
        <div class="modal">
            <h2>GAME OVER</h2>
            <p id="gameOverScore" style="font-size: 1.3em; margin: 10px 0 6px;"></p>
            <p id="newRecordMessage" style="color: #ff00ff; font-weight: bold; display: none;">NEW RECORD!</p>
            <div style="margin: 15px 0; display: flex; gap: 10px; justify-content: center; align-items: center;">
                <label for="initialsInput" style="color: #00ffff; font-size: 0.95em;">Enter Initials:</label>
                <input id="initialsInput" maxlength="3" placeholder="AAA" style="text-transform: uppercase; width: 70px; padding: 8px 10px; border: 2px solid #00ffff; background: rgba(0,0,0,0.3); color: #ff00ff; font-family: 'Orbitron', monospace; text-align: center;" />
                <button id="saveScoreBtn" onclick="game.submitScore()">Save Score</button>
            </div>
            <div class="button-group">
                <button onclick="game.returnToMenu()">Main Menu</button>
                <button onclick="game.startGame(game.currentMode)">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="ui-overlay hidden">
        <div class="modal" style="max-width: 600px;">
            <h2>LEADERBOARD</h2>
            <div class="leaderboard-container" id="leaderboardList"></div>
            <div class="online-placeholder">
                 Online Leaderboard: Coming Soon
            </div>
            <div class="button-group">
                <button onclick="game.returnToMenu()">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="ui-overlay hidden">
        <div class="modal">
            <h2>PAUSED</h2>
            <div class="button-group">
                <button onclick="game.togglePause()">Resume</button>
                <button onclick="game.returnToMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Game HUD -->
    <div class="game-info" id="gameInfo" style="display: none;">
        <div>
            <div class="score-display" id="scoreDisplay">0 : 0</div>
            <div class="mode-display" id="modeDisplay"></div>
        </div>
    </div>

    <div class="hud-bottom" id="hudBottom" style="display: none;">
        <div id="powerUpIndicator" style="font-size: 0.9em; color: #00ffff;"></div>
        <button class="pause-button" onclick="game.togglePause()">PAUSE</button>
        <div class="controls-hint" id="controlsHint"></div>
    </div>

    <script>
        class SoundSystem {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterVolume = 0.3;
            }

            playBeep(frequency = 440, duration = 0.1, volume = 0.3) {
                const time = this.audioContext.currentTime;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.connect(gain);
                gain.connect(this.audioContext.destination);

                osc.frequency.value = frequency;
                osc.type = 'square';

                gain.gain.setValueAtTime(volume * this.masterVolume, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + duration);

                osc.start(time);
                osc.stop(time + duration);
            }

            playPaddleHit() {
                this.playBeep(420, 0.06, 0.25);
            }

            playBallHit() {
                this.playBeep(600, 0.08, 0.25);
            }

            playScore() {
                this.playBeep(820, 0.12, 0.3);
                setTimeout(() => this.playBeep(540, 0.1, 0.25), 140);
            }

            playPowerUp() {
                this.playBeep(980, 0.15, 0.3);
                setTimeout(() => this.playBeep(1180, 0.12, 0.25), 180);
            }

            playGameOver() {
                this.playBeep(300, 0.2, 0.3);
                setTimeout(() => this.playBeep(240, 0.28, 0.3), 240);
            }
        }

        class Particle {
            constructor(x, y, velocity, color) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.color = color;
                this.life = 24;
                this.maxLife = 24;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.x *= 0.98;
                this.velocity.y = this.velocity.y * 0.98 + 0.15;
                this.life--;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.max(this.life / this.maxLife, 0);
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 12;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 14;
                this.rotation = 0;
            }

            update(delta) {
                this.rotation += delta * 2;
            }

            draw(ctx) {
                const colors = {
                    speedBall: '#ffff00',
                    widenPaddle: '#00ff88'
                };
                const color = colors[this.type] || '#ff00ff';
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 16;
                ctx.beginPath();
                for (let i = 0; i < 12; i++) {
                    const radius = i % 2 === 0 ? this.radius : this.radius * 0.55;
                    const angle = (i * Math.PI) / 6;
                    ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                }
                ctx.closePath();
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.restore();
            }
        }

        class Ball {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.baseSpeed = 4;
                this.resetVelocity();
            }

            resetVelocity() {
                const angle = (Math.random() - 0.5) * Math.PI / 3;
                const direction = Math.random() > 0.5 ? 1 : -1;
                this.velocityX = Math.cos(angle) * this.baseSpeed * direction;
                this.velocityY = Math.sin(angle) * this.baseSpeed;
            }

            update(canvasHeight) {
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.y - this.radius < 0 || this.y + this.radius > canvasHeight) {
                    this.velocityY = -this.velocityY;
                    this.y = Math.max(this.radius, Math.min(canvasHeight - this.radius, this.y));
                }
            }

            draw(ctx) {
                ctx.fillStyle = '#00ffff';
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Paddle {
            constructor(x, y, width, height, player) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.baseHeight = height;
                this.player = player;
                this.speed = 7;
            }

            moveUp() {
                this.y -= this.speed;
            }

            moveDown() {
                this.y += this.speed;
            }

            clamp(canvasHeight) {
                this.y = Math.max(0, Math.min(canvasHeight - this.height, this.y));
            }

            getCollisionAngle(ballY) {
                const paddleCenter = this.y + this.height / 2;
                const collisionPoint = (ballY - paddleCenter) / (this.height / 2);
                return collisionPoint * 6;
            }

            widen(amount) {
                this.height = Math.min(this.baseHeight + amount, this.baseHeight * 1.6);
            }

            resetSize() {
                this.height = this.baseHeight;
            }

            draw(ctx) {
                const color = '#ff00ff';
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 20;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        class PongGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.soundSystem = new SoundSystem();

                this.currentMode = null;
                this.gameActive = false;
                this.gamePaused = false;
                this.score = { player1: 0, player2: 0 };
                this.leaderboard = this.loadLeaderboard();

                this.powerUp = null;
                this.powerUpTimer = 0;
                this.powerUpInterval = 15; // power-up spawn interval in seconds (used by maybeSpawnPowerUp)
                this.activePowerUp = null;
                this.activePowerUpTimeout = null;

                this.particles = [];
                this.lastTimestamp = null;

                this.isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

                this.bindUI();
                this.setupCanvas();
                this.setupControls();
                this.updateStartLeaderboard();
                requestAnimationFrame((ts) => this.gameLoop(ts));
            }

            bindUI() {
                document.getElementById('onlineButton').addEventListener('click', (e) => e.preventDefault());
                document.getElementById('initialsInput').addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });
            }

            setupCanvas() {
                const updateCanvasSize = () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    this.canvas.width = width;
                    this.canvas.height = height;
                    const gameContainer = document.getElementById('gameContainer');
                    gameContainer.style.width = width + 'px';
                    gameContainer.style.height = height + 'px';
                };
                updateCanvasSize();
                window.addEventListener('resize', updateCanvasSize);
            }

            setupControls() {
                this.keys = {};
                this.touchY = null;

                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === 'Escape') this.togglePause();
                });

                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touchY = e.touches[0].clientY;
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.touchY = e.touches[0].clientY;
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touchY = null;
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.gameActive && !this.isMobileDevice) {
                        const rect = this.canvas.getBoundingClientRect();
                        this.touchY = e.clientY - rect.top;
                    }
                });
            }

            startGame(mode) {
                this.currentMode = mode;
                this.gameActive = true;
                this.gamePaused = false;
                this.score = { player1: 0, player2: 0 };
                this.powerUp = null;
                this.powerUpTimer = 0;
                this.activePowerUp = null;
                if (this.activePowerUpTimeout) clearTimeout(this.activePowerUpTimeout);
                document.getElementById('powerUpIndicator').textContent = '';

                document.getElementById('mainMenu').classList.add('hidden');
                document.getElementById('leaderboardScreen').classList.add('hidden');
                document.getElementById('gameOver').classList.add('hidden');
                document.getElementById('newRecordMessage').style.display = 'none';
                document.getElementById('gameInfo').style.display = '';
                document.getElementById('hudBottom').style.display = '';

                if (mode === 'singleplayer') {
                    document.getElementById('modeDisplay').textContent = 'Single Player (vs AI)';
                    document.getElementById('controlsHint').textContent = this.isMobileDevice ? 'Touch to move paddle' : 'Move mouse to control paddle';
                } else {
                    document.getElementById('modeDisplay').textContent = 'Local Multiplayer';
                    document.getElementById('controlsHint').textContent = this.isMobileDevice ? 'P1: Top | P2: Bottom' : 'W/S - P1 | ↑/↓ - P2';
                }

                this.ball = new Ball(this.canvas.width / 2, this.canvas.height / 2, 7);
                this.paddle1 = new Paddle(30, this.canvas.height / 2 - 60, 16, 120, 1);
                this.paddle2 = new Paddle(this.canvas.width - 46, this.canvas.height / 2 - 60, 16, 120, 2);
                this.particles = [];
            }

            returnToMenu() {
                this.gameActive = false;
                this.gamePaused = false;
                document.getElementById('mainMenu').classList.remove('hidden');
                document.getElementById('leaderboardScreen').classList.add('hidden');
                document.getElementById('gameOver').classList.add('hidden');
                document.getElementById('pauseMenu').classList.add('hidden');
                document.getElementById('gameInfo').style.display = 'none';
                document.getElementById('hudBottom').style.display = 'none';
                this.updateStartLeaderboard();
            }

            togglePause() {
                if (!this.gameActive) return;
                this.gamePaused = !this.gamePaused;
                document.getElementById('pauseMenu').classList.toggle('hidden', !this.gamePaused);
            }

            updateGame(delta) {
                if (!this.gameActive || this.gamePaused) return;

                this.ball.update(this.canvas.height);

                if (this.currentMode === 'singleplayer') {
                    const aiFollow = 0.04;
                    if (this.ball.x > this.canvas.width / 2) {
                        const center = this.paddle2.y + this.paddle2.height / 2;
                        if (Math.abs(center - this.ball.y) > 12) {
                            this.paddle2.y += (this.ball.y - center) * aiFollow;
                        }
                    }
                }

                if (this.keys['w'] || this.keys['arrowup']) this.paddle1.moveUp();
                if (this.keys['s'] || this.keys['arrowdown']) this.paddle1.moveDown();

                if (this.currentMode === 'local') {
                    if (this.keys['arrowup']) this.paddle2.moveUp();
                    if (this.keys['arrowdown']) this.paddle2.moveDown();
                }

                if (this.touchY !== null) {
                    if (this.currentMode === 'singleplayer') {
                        this.paddle1.y = this.touchY - this.paddle1.height / 2;
                    } else {
                        if (this.touchY < this.canvas.height / 2) {
                            this.paddle1.y = this.touchY - this.paddle1.height / 2;
                        } else {
                            this.paddle2.y = this.touchY - this.paddle2.height / 2;
                        }
                    }
                }

                this.paddle1.clamp(this.canvas.height);
                this.paddle2.clamp(this.canvas.height);

                this.checkPaddleCollision(this.paddle1);
                this.checkPaddleCollision(this.paddle2);

                this.maybeSpawnPowerUp(delta);
                this.updatePowerUp(delta);
                this.checkPowerUpCollision();

                if (this.ball.x < -this.ball.radius) {
                    this.handleScore('player2');
                }
                if (this.ball.x > this.canvas.width + this.ball.radius) {
                    this.handleScore('player1');
                }

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].life <= 0) this.particles.splice(i, 1);
                }
            }

            handleScore(player) {
                this.score[player]++;
                document.getElementById('scoreDisplay').textContent = `${this.score.player1} : ${this.score.player2}`;
                this.soundSystem.playScore();
                this.spawnParticleBurst(this.ball.x, this.ball.y, '#ff00ff', 28, 5);
                this.resetBall();
                if (this.score[player] >= 11) {
                    this.endGame(player);
                }
            }

            endGame(winner) {
                this.gameActive = false;
                this.soundSystem.playGameOver();
                const winnerName = winner === 'player1' ? 'Player 1' : 'Player 2';
                const finalScore = `${this.score.player1} : ${this.score.player2}`;
                const maxScore = Math.max(this.score.player1, this.score.player2);
                this.pendingScore = maxScore;
                document.getElementById('gameOverScore').textContent = `${winnerName} Wins!\n${finalScore}`;
                document.getElementById('initialsInput').value = '';
                document.getElementById('saveScoreBtn').disabled = false;
                document.getElementById('newRecordMessage').style.display = 'none';
                document.getElementById('gameOver').classList.remove('hidden');
            }

            submitScore() {
                if (!this.pendingScore) return;
                const input = document.getElementById('initialsInput');
                const initials = (input.value.trim() || 'AAA').toUpperCase().slice(0, 3);
                this.addToLeaderboard(initials, this.pendingScore);
                document.getElementById('saveScoreBtn').disabled = true;
                this.updateStartLeaderboard();
                const leaderboardScreen = document.getElementById('leaderboardScreen');
                if (leaderboardScreen && !leaderboardScreen.classList.contains('hidden')) {
                    updateLeaderboardDisplay();
                }
            }

            addToLeaderboard(name, score) {
                this.leaderboard.push({ name, score, date: new Date().toLocaleDateString() });
                this.leaderboard.sort((a, b) => b.score - a.score);
                this.leaderboard = this.leaderboard.slice(0, 20);
                this.saveLeaderboard();
                if (this.leaderboard[0].score === score && this.leaderboard[0].name === name) {
                    document.getElementById('newRecordMessage').style.display = 'block';
                }
            }

            loadLeaderboard() {
                const stored = localStorage.getItem('pongLeaderboard');
                try {
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    return [];
                }
            }

            saveLeaderboard() {
                localStorage.setItem('pongLeaderboard', JSON.stringify(this.leaderboard));
            }

            updateStartLeaderboard() {
                const container = document.getElementById('startLeaderboardList');
                container.innerHTML = '';
                if (!this.leaderboard.length) {
                    container.innerHTML = '<p style="color: #00ffff; opacity: 0.8; padding: 8px 0;">No scores yet. Play a round!</p>';
                    return;
                }
                this.leaderboard.slice(0, 5).forEach((entry, index) => {
                    const row = document.createElement('div');
                    row.className = 'leaderboard-entry';
                    row.innerHTML = `<span class="rank">#${index + 1}</span><span>${entry.name}</span><span class="score">${entry.score}</span>`;
                    container.appendChild(row);
                });
            }

            maybeSpawnPowerUp(delta) {
                this.powerUpTimer += delta;
                if (!this.powerUp && this.powerUpTimer >= this.powerUpInterval) {
                    const type = Math.random() > 0.5 ? 'speedBall' : 'widenPaddle';
                    const x = Math.random() * (this.canvas.width - 160) + 80;
                    const y = Math.random() * (this.canvas.height - 160) + 80;
                    this.powerUp = new PowerUp(x, y, type);
                    this.powerUpTimer = 0;
                }
            }

            updatePowerUp(delta) {
                if (this.powerUp) this.powerUp.update(delta);
                if (this.activePowerUp && performance.now() >= this.activePowerUp.expiresAt) {
                    this.clearPowerUp();
                }
            }

            checkPowerUpCollision() {
                if (!this.powerUp) return;
                const dx = this.ball.x - this.powerUp.x;
                const dy = this.ball.y - this.powerUp.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < this.ball.radius + this.powerUp.radius) {
                    this.applyPowerUp(this.powerUp.type);
                    this.powerUp = null;
                }
            }

            applyPowerUp(type) {
                this.soundSystem.playPowerUp();
                document.getElementById('powerUpIndicator').textContent = `[${type}]`;
                if (this.activePowerUpTimeout) clearTimeout(this.activePowerUpTimeout);

                switch (type) {
                    case 'speedBall':
                        this.ball.velocityX *= 1.5;
                        this.ball.velocityY *= 1.5;
                        this.activePowerUp = { type, expiresAt: performance.now() + 5000 };
                        this.activePowerUpTimeout = setTimeout(() => this.clearPowerUp(), 5000);
                        break;
                    case 'widenPaddle':
                        const target = this.ball.x < this.canvas.width / 2 ? this.paddle1 : this.paddle2;
                        target.widen(50);
                        this.activePowerUp = { type, target, expiresAt: performance.now() + 5000 };
                        this.activePowerUpTimeout = setTimeout(() => this.clearPowerUp(), 5000);
                        break;
                }
                this.spawnParticleBurst(this.ball.x, this.ball.y, '#ffff00', 24, 4);
            }
                    this.ball.velocityX *= (2 / 3);
                    this.ball.velocityY *= (2 / 3);
                if (this.activePowerUp?.type === 'speedBall') {
                    this.ball.velocityX *= 0.67;
                    this.ball.velocityY *= 0.67;
                }
                if (this.activePowerUp?.type === 'widenPaddle' && this.activePowerUp.target) {
                    this.activePowerUp.target.resetSize();
                }
                this.activePowerUp = null;
                document.getElementById('powerUpIndicator').textContent = '';
            }

            checkPaddleCollision(paddle) {
                const hit = this.rectCircleCollide(this.ball, paddle);
                if (!hit) return;
                this.ball.velocityX = -this.ball.velocityX * 1.05;
                this.ball.velocityY += paddle.getCollisionAngle(this.ball.y);

                // Max ball speed cap: keep gameplay fast but controllable. When adding new
                // impulses (power-ups, collision tweaks, etc.), ensure the resulting speed
                // is clamped to this value or lower to honor the physics guideline.
                const maxVelocity = 10;
                const speed = Math.sqrt(this.ball.velocityX ** 2 + this.ball.velocityY ** 2);
                if (speed > maxVelocity) {
                    this.ball.velocityX = (this.ball.velocityX / speed) * maxVelocity;
                    this.ball.velocityY = (this.ball.velocityY / speed) * maxVelocity;
                }

                if (this.ball.x < this.canvas.width / 2) {
                    this.ball.x = paddle.x + paddle.width + this.ball.radius;
                } else {
                    this.ball.x = paddle.x - this.ball.radius;
                }

                this.soundSystem.playPaddleHit();
                this.spawnParticleBurst(this.ball.x, this.ball.y, '#00ffff', 18, 3);
            }

            rectCircleCollide(ball, paddle) {
                const closestX = Math.max(paddle.x, Math.min(ball.x, paddle.x + paddle.width));
                const closestY = Math.max(paddle.y, Math.min(ball.y, paddle.y + paddle.height));
                const dx = ball.x - closestX;
                const dy = ball.y - closestY;
                return dx * dx + dy * dy < ball.radius * ball.radius;
            }

            spawnParticleBurst(x, y, color, count, speed = 3) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const mag = Math.random() * speed + 1;
                    this.particles.push(new Particle(x, y, { x: Math.cos(angle) * mag, y: Math.sin(angle) * mag }, color));
                }
            }

            resetBall() {
                this.ball.x = this.canvas.width / 2;
                this.ball.y = this.canvas.height / 2;
                this.ball.resetVelocity();
            }

            draw() {
                this.ctx.fillStyle = '#0a0e27';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawGrid();

                if (!this.gameActive) return;

                this.ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                this.ctx.setLineDash([10, 10]);
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(this.canvas.width / 2, 0);
                this.ctx.lineTo(this.canvas.width / 2, this.canvas.height);
                this.ctx.stroke();
                this.ctx.setLineDash([]);

                this.paddle1.draw(this.ctx);
                this.paddle2.draw(this.ctx);
                this.ball.draw(this.ctx);
                if (this.powerUp) this.powerUp.draw(this.ctx);
                this.particles.forEach((p) => p.draw(this.ctx));
            }

            drawGrid() {
                const gridSize = 40;
                this.ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }

            gameLoop(timestamp) {
                if (!this.lastTimestamp) this.lastTimestamp = timestamp;
                const delta = (timestamp - this.lastTimestamp) / 1000;
                this.lastTimestamp = timestamp;
                this.updateGame(delta);
                this.draw();
                requestAnimationFrame((ts) => this.gameLoop(ts));
            }
        }

        const game = new PongGame();

        function showLeaderboard() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('leaderboardScreen').classList.remove('hidden');
            updateLeaderboardDisplay();
        }

        function updateLeaderboardDisplay() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            if (game.leaderboard.length === 0) {
                leaderboardList.innerHTML = '<p style="color: #00ffff; padding: 20px;">No scores yet. Be the first!</p>';
                return;
            }
            game.leaderboard.slice(0, 20).forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = 'leaderboard-entry';
                div.innerHTML = `
                    <span class="rank">#${index + 1}</span>
                    <span>${entry.name}</span>
                    <span class="score">${entry.score}</span>
                    <span style="font-size: 0.8em; opacity: 0.7;">${entry.date}</span>
                `;
                leaderboardList.appendChild(div);
            });
        }
    </script>
